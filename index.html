<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock by Jainam Bheda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="image" src="alarm-clock.png" alt="clock image">
        <h1>10:09:43 PM</h1>
        <div class="content">
            <div class="setter">
                <select>
                   <option value="Hour" selected hidden>Hour</option> 
                </select>
            </div>

            <div class="setter">
                <select>
                   <option value="Minute" selected hidden>Minute</option> 
                   
                </select>
            </div>

            <div class="setter">
                <select>
                   <option value="AM/PM" selected hidden>AM/PM</option> 
                   
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
